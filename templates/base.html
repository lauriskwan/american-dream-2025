<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ReadyTable{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">ReadyTable</h1>
            <div class="space-x-4">
                {% if user.is_authenticated %}
                    <a href="{% url 'restaurant_dashboard' %}" class="hover:text-blue-200">Dashboard</a>
                    <a href="{% url 'ai_copilot' %}" class="hover:text-blue-200">AI Co-pilot</a>
                    <a href="{% url 'restaurant_logout' %}" class="hover:text-blue-200">Logout</a>
                {% else %}
                    <a href="{% url 'menu' %}" class="hover:text-blue-200">Menu</a>
                    <a href="{% url 'restaurant_login' %}" class="hover:text-blue-200">Restaurant Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mx-auto py-8 px-4">
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-4 rounded-md {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
