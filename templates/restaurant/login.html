{% extends 'base.html' %}

{% block title %}Restaurant Login - ReadyTable{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Restaurant Login</h2>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" id="username" name="username" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200">
                Login
            </button>
        </form>

        <div class="mt-6 p-4 bg-gray-50 rounded-md">
            <p class="text-sm text-gray-600 mb-2"><strong>Demo Credentials:</strong></p>
            <p class="text-sm text-gray-600">Username: <code>admin</code></p>
            <p class="text-sm text-gray-600">Password: <code>admin123</code></p>
        </div>
    </div>
</div>
